name: Build Xiaomi Redmi Router AX6S Image

on:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'Access to SSH terminal'
        default: 'true'
  push:
    branches:
      - master
    paths:
      - '.github/workflows/xiaomi_redmi-router-ax6s.yml'

env:
  DEVICE_NAME: AX6S
  PROFILE: xiaomi_redmi-router-ax6s
  DEVICE_TARGET: mediatek
  DEVICE_SUB_TARGET: mt7622
  CONFIG_FILE: ax6s.config
  OPENWRT_VERSION: snapshots
  OPENWRT_URL: "https://downloads.immortalwrt.org/${OPENWRT_VERSION}/targets/${DEVICE_TARGET}/${DEVICE_SUB_TARGET}"
  SDK_URL: "${OPENWRT_URL}/immortalwrt-sdk-${DEVICE_TARGET}-${DEVICE_SUB_TARGET}_gcc-11.3.0_musl.Linux-x86_64.tar.xz"
  BUILDER_URL: "${OPENWRT_URL}/immortalwrt-imagebuilder-${DEVICE_TARGET}-${DEVICE_SUB_TARGET}.Linux-x86_64.tar.xz"
  TIMEZONE: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Build Environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install -y --no-install-recommends subversion build-essential libncurses5-dev zlib1g-dev gawk git ccache gettext libssl-dev xsltproc zip upx gcc-multilib g++-multilib
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TIMEZONE"
        OPENWRT_URL=`eval echo "$OPENWRT_URL"`
        SDK_URL=`eval echo "$SDK_URL"`
        BUILDER_URL=`eval echo "$BUILDER_URL"`
        echo "OPENWRT_URL=$OPENWRT_URL" >> $GITHUB_ENV
        echo "SDK_URL=$SDK_URL" >> $GITHUB_ENV
        echo "BUILDER_URL=$BUILDER_URL" >> $GITHUB_ENV

    - name: Setup Debug Session
      uses: csexton/debugger-action@master
      if: github.event.inputs.ssh == 'true'

    - name: Setup OpenWrt Image Builder
      run: |
        curl -SL "${{ env.BUILDER_URL }}" -o builder.tar.xz
        mkdir builder
        tar Jxvf builder.tar.xz -C builder --strip-components=1

    - name: Build Image
      run: |
        cd builder
        make image PACKAGES="curl ddns-scripts-cloudflare iperf3 ip6tables jq kmod-ipt-offload luci luci-app-acme luci-app-ddns luci-i18n-base-zh-cn luci-i18n-acme-zh-cn luci-i18n-ddns-zh-cn luci-i18n-firewall-zh-cn luci-i18n-opkg-zh-cn nebula odhcp6c odhcpd-ipv6only tmux vim"
        cd bin/targets/*/*
        echo "FIRMWARE_PATH=$PWD" >> $GITHUB_ENV
        echo "BUILD_TIME=$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Space Usage
      if: (!cancelled())
      run: df -hT

    - name: Upload Firmware
      uses: actions/upload-artifact@v2
      with:
        name: ImmortalWrt_${{ env.DEVICE_NAME }}_${{ env.BUILD_TIME }}
        path: |
          ${{ env.FIRMWARE_PATH }}/*.itb
          ${{ env.FIRMWARE_PATH }}/*.bin
